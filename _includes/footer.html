<footer class="summer-site-footer">
    <div class="copyright">
         <section>All content copyright <a href="{{ site.url }}">{{ site.owner.name }}</a> &copy; {{ site.time | date: '%Y' }} &bull; All rights reserved.</section>
         <section>Proudly published with <a class="icon-ghost" href="https://jekyllrb.com/">Jekyll</a></section>
    </div>

    <div class="sponsors">
        <a href="https://www.goubier-tolerie.com/">
          <img src="https://clubrobotinsat.github.io/images/sponsors/goubier-small.png" alt="Goubier TÃ´lerie"/>
        </a>
        <a href="https://www.smile.eu/fr/groupe/qui-sommes-nous">
          <img src="https://clubrobotinsat.github.io/images/sponsors/smile-small.png" alt="Open Smile"/>
        </a>
        <a href="https://www.continental-corporation.com/fr-fr">
          <img src="https://clubrobotinsat.github.io/images/sponsors/continental-small.png" alt="Continental"/>
        </a>
        <a href="https://etud.insa-toulouse.fr/~amicale/">
          <img src="https://clubrobotinsat.github.io/images/sponsors/amicale-small.png" alt="Amicale INSA"/>
        </a>
        <a href="https://www.insa-toulouse.fr/fr/index.html">
          <img src="https://clubrobotinsat.github.io/images/sponsors/insa-small.png" alt="INSA Toulouse"/>
        </a>
        <a href="https://www.tictap.me/", style="background-color: #ffffff; margin: 1rem;">
          <img src="https://clubrobotinsat.github.io/images/sponsors/tictap_logotipo.png" alt="INSA Toulouse"/>
        </a>
    </div>

    <div class="social-icons">

        {% if site.owner.twitter %}
        <a href="https://twitter.com/{{ site.owner.twitter }}">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                <i class="fa fa-twitter fa-stack-1x"></i>
            </span>
        </a>
        {% endif %}
        {% if site.owner.instagram %}
        <a href="https://instagram.com/{{ site.owner.instagram }}">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                <i class="fa fa-instagram fa-stack-1x"></i>
            </span>
        </a>
        {% endif %}
        {% if site.owner.github %}
        <a href="https://github.com/{{ site.owner.github }}">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                <i class="fa fa-github fa-stack-1x"></i>
            </span>
        </a>
        {% endif %}
        {% if site.owner.facebook %}
        <a href="https://facebook.com/{{ site.owner.facebook }}">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                <i class="fa fa-facebook fa-stack-1x"></i>
            </span>
        </a>
        {% endif %}
    </div>
</footer>
