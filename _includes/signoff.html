<div class="summer-author-info">
    <div class="row">
        <section class="summer-post-author small-12 columns">

                <img src="{{site.url}}/images/{{ author.avatar }}" class="summer-post-author-avatar" alt="{{ author.name }}'s photo">


                <span class="author-label">Author</span>
                <h1>{{ author.name }}</h1>


                <p><a href="mailto:{{ author.email }}" class="author-website">{{ author.email }}</a></p>


                <p>{{ author.description }}</p>

        </section>
    </div>
</div>
